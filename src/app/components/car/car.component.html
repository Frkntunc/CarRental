<table class="table">

    <thead>
      <tr>
        <th>BrandName</th>
        <th>BrandId</th>
        <th>ColorName</th>
        <th>ColorId</th>
        <th>ModelYear</th>
        <th>DailyPrice</th>
        <th>Description</th>
      </tr>
    </thead>

    <tr *ngFor="let car of cars">
        <td>{{car.brandName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>

</table>
