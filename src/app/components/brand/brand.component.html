<div class="container">
  <thead>
    <tr>
      <th>BrandName</th>
    </tr>
  </thead>
</div>

<ul class="list-group">
   <li routerLink="/cars/brand/{{brand.brandId}}" 
   [class]="getCurrentBrand(brand)" 
   (click)="setCurrentBrand(brand)" 
   *ngFor="let brand of brands">
   {{brand.brandName}}</li>
</ul>
